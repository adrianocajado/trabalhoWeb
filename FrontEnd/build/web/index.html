<!DOCTYPE html>

<html>
    <head>
        <title>Cadastro de evento</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="meucss.css">
    </head>
    
    <body>
        <div>           
            <form action="#" method="post">  
                <h2>  CADASTRAR EVENTO </h2>
    <fieldset>
               
    <div class="campo">
        <label for="título">Título:</label>
        <input type="text" name="titulo" id="titulo" />
    </div>
     
    <fieldset class="grupo">
    <div class="campo">
         <label for="iniciodoevento">Início do evento:</label>
         <input type="date" name="iniciodoevento" id="iniciodoevento">
    </div>
                    
    <div class="campo">
         <label for="fimdoevento">Fim do evento:</label>
         <input type="date" name="fimdoevento" id="fimdoevento">
    </div>    
    </fieldset>            
                    
    <div class="campo">
        <label for="local">Local do evento:</label>
        <input type="text" name="local" id="local" />
    </div>
    <fieldset class="grupo">
        <div class="campo">
        <label for="responsavel">Responsável:</label>
        <input type="text" name="responsavel" id="responsavel"/>       
    </div>
      
    <div class="campo">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email"/>        
    </div> 
    </fieldset>
        
        <button type="submit" class="botao submit">Cadastrar</button>
        <button type="submit" class="botao submit">Cancelar</button>
        <button type="submit" class="botao submit">Limpar</button>
     </fieldset>
               
</form></div>
    </body>
    
</html>
